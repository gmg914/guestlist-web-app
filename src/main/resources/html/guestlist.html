<!DOCTYPE html>
<html lang="en" ng-app="guestListApp">
<head>
    <title>Guest List</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div ng-controller="EventGuestsController" class="container">
	<form ng-submit="addGuest()">
	<div class="form-group">
		<label>Id</label>
		<input type="text" ng-model="guest.id" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>First Name</label>
		<input type="text" ng-model="guest.firstName" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" ng-model="guest.lastName" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>Email Address</label>
		<input type="text" ng-model="guest.emailAddress" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-default btn-lg" value="Add Guest"/>
	</div>
	</form>
	<pre>{{guest|json}}</pre>
	<div class="container">
	    <ul>
	        <li ng-repeat="myguest in guests | orderBy: '-id'">{{myguest}}</li>
	    </ul>
	</div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/guestlist.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
</body>
</html>
