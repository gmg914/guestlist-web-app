<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>
    <title>Grace's Coffee Shop</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div ng-controller="OrderController" class="container">
	<form ng-submit="giveMeCoffee()">
	<div class="form-group">
		<label>Drink</label>
		<select ng-model="drink.type" ng-options="type.name for type in types | orderBy:name" class="form-control"></select>
	</div>
	<div class="form-group">
		<label>Size</label>
		<select ng-model="drink.size" ng-options="size for size in sizes" class="form-control"></select>
	</div>
	<div class="form-group">
		<label>Your name</label>
		<input type="text" ng-model="drink.drinker" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-default btn-lg" value="Give Me Coffee!!!"/>
	</div>
	</form>
	<pre>{{drink|json}}</pre>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/coffee.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
</body>
</html>
