<div> 
	<div class="form-group">
		<label>Event Name</label>
		<input type="text" ng-model="newEvent.eventName" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<label>Event Date</label>
		<input type="date" ng-model="newEvent.eventDate" ng-required="true" class="form-control"></input>
	</div>
	<div class="form-group">
		<button ng-click="newEvent()" class="btn btn-default btn-sm">Create Event</button>
	</div>
</div>
